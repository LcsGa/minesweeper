<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67cd12d136.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Mine Sweeper</title>
  </head>

  <body>
    <header>
      <select id="game-mode">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <i class="fas fa-sync-alt restart"></i>
      <div id="data">
        <div>
          <i class="far fa-flag"></i>
          <p id="bombs-left">00</p>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <p id="timer">00</p>
        </div>
      </div>
    </header>
    <main>
      <div id="grid"></div>
    </main>
    <div id="victory-window" class="dialog-window">
      <figure>
        <div id="text">
          <p id="congratulations">Félicitations !</p>
          <p>
            Vous avez désarmocé
            <span
              ><i class="fas fa-bomb"></i>
              <span id="bombs">..</span> bombes</span
            >
            en
            <span
              ><i class="far fa-clock"></i> <span id="time">..</span> secondes
              !</span
            >
          </p>
        </div>
        <div class="restart">
          <i class="fas fa-sync-alt"><span>Rejouer</span></i>
        </div>
      </figure>
    </div>
    <div id="loss-window" class="dialog-window">
      <figure>
        <p>Désolé, vous avez perdu !</p>
        <div class="restart">
          <i class="fas fa-sync-alt"><span>Rejouer</span></i>
        </div>
      </figure>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
